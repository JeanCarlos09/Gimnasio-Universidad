<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="es"> <!-- Etiqueta raíz del documento con atributo de idioma -->
<head>
  <meta charset="UTF-8"> <!-- Configuración del juego de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la visualización en dispositivos móviles -->
  <title>Registro de Usuario - Software de Gestión Gimnasio Universitario</title> <!-- Título de la página -->
  <link rel="stylesheet" href="../css/registro-styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
  <main class="container"> <!-- Contenedor principal del contenido -->
    <h1>
      <img src="../imagenes/registro-img/6.png" class="icono">Registro de Usuario <!-- Encabezado principal con título y una imagen -->
    </h1>
    <form id="register-form"> <!-- Formulario de registro con un identificador único -->
      <!-- Campo para el nombre -->
      <div class="form-group"> <!-- Grupo de formulario para el nombre -->
        <label for="name">Nombre:</label> <!-- Etiqueta para el nombre -->
        <input type="text" id="name" name="name" autofocus placeholder="Nombre" > <!-- Entrada de texto para el nombre -->
        <span class="error-message"></span> <!-- Mensaje de error para el nombre -->
      </div>
      <!-- Campo para el apellido -->
      <div class="form-group"> <!-- Grupo de formulario para el apellido -->
        <label for="surname">Apellido:</label> <!-- Etiqueta para el apellido -->
        <input type="text" id="surname" name="surname" placeholder="Apellido" > <!-- Entrada de texto para el apellido -->
        <span class="error-message"></span> <!-- Mensaje de error para el apellido -->
      </div>
      <!-- Campo para el correo electrónico -->
      <div class="form-group"> <!-- Grupo de formulario para el correo electrónico -->
        <label for="email">Correo electrónico:</label> <!-- Etiqueta para el correo electrónico -->
        <input   id="email" name="email" placeholder="Correo electrónico" > <!-- Entrada de texto para el correo electrónico -->
        <span class="error-message"></span> <!-- Mensaje de error para el correo electrónico -->
      </div>
      <!-- Campo para la contraseña -->
      <div class="form-group"> <!-- Grupo de formulario para la contraseña -->
        <label for="password">Contraseña:</label> <!-- Etiqueta para la contraseña -->
        <input type="password" id="password" name="password" placeholder="Contraseña" > <!-- Entrada de texto para la contraseña -->
        <span class="error-message"></span> <!-- Mensaje de error para la contraseña -->
      </div>
      <!-- Campo para confirmar la contraseña -->
      <div class="form-group"> <!-- Grupo de formulario para confirmar la contraseña -->
        <label for="confirm-password">Confirmar Contraseña:</label> <!-- Etiqueta para confirmar la contraseña -->
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" > <!-- Entrada de texto para confirmar la contraseña -->
        <span class="error-message"></span> <!-- Mensaje de error para confirmar la contraseña -->
      </div>
      <!-- Botón de registro -->
      <button type="submit">Registrarse</button> <!-- Botón de envío del formulario -->
      <div class="signup-link">
        Ya tienes cuenta <a href="../html/inicio-index.html">Iniciar Sesion</a>
      </div>
    </form>
  </main>

  <script src="../javascritps/registro-script.js"></script> <!-- Inclusión del archivo de script JavaScript -->
</body>
</html>
